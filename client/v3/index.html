<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>👕 Clear Fashion | Environmentally & human-friendly clothes</title>
  </head>
  <body>
    <h1>🪴 Clear fashion</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Number per page:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="filters">
        <label class="switch" name="cheap" id="cheap">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <span>💰 Only less than 50 €</span>
      </div>
      <div id="filters">
        <label class="switch" name="favorites-filter" id="favorites-filter">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <span>⭐ Only favorites</span>
      </div>
      <div id="brand">
          <label for="brand-select">Choose your brand:</label>
          <select name="brand" id="brand-select"> </select>
      </div>
      <div id="sort">
        <label for="sort-select">Sort products:</label>
        <select name="sort" id="sort-select">
          <option value="price-asc" id="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
        </select>
      </div>
    </section>
    <br>
    <section id="indicators">
      <h2>Pages</h2>
      <div>
        <span>Number of products :</span>
        <span id="nbProducts" style="color: white; background-color: green;"></span>
      </div>
      <div class="container">
        <ul class="pagination" id="page-number">
        </ul>
      </div>
    </section>
    <br>
    <section id="added-fav">
    </section>
    <section>
      <div class="container-fluid" id="products"></div>
    </section>
    <br>
    <section id="favorites"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
    <br>
  </body>
</html>
